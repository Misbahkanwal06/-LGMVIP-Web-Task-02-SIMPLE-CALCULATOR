<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Assets/script.js" defer></script>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body> 

    <div class="calculator">
        <h1>CALCULATOR</h1>
        <input type="text" id="inp"  placeholder="0"><br>
        <div class="keys-sec">
            <div class="key">
                <button onclick="allClear('')" class="yellow">AC</button>
                <button  onclick="del()" class="yellow">DEL</button>
                <button onclick="fun('%')"  class="yellow">%</button>
                <button onclick="fun('/')" class="yellow">/</button>
            </div>
            <div class="key">
                <button onclick="fun('7')">7</button>
                <button onclick="fun('8')" >8</button>
                <button onclick="fun('9')" >9</button>
                <button onclick="fun('*')"  class="yellow">*</button>
            </div>
            <div class="key">
                <button onclick="fun('4')" >4</button>
                <button onclick="fun('5')" >5</button>
                <button onclick="fun('6')">6</button>
                <button onclick="fun('-')" class="yellow">-</button>
            </div>
            <div class="key">
                <button onclick="fun('1')" >1</button>
                <button onclick="fun('2')" >2</button>
                <button onclick="fun('3')" >3</button>
                <button onclick="fun('+')" class="yellow">+</button>
            </div>
            <div class="key">
                <button onclick="fun('00')" >00</button>
                <button onclick="fun('0')" >0</button>
                <button onclick="fun('.')">.</button>
                <button onclick="tot('')" class="yellow">=</button>
            </div>

        </div>
    </div>
</body>

</html>
